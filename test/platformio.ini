[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    ArduinoJson@^6.19.0

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DUSE_LITTLEFS

src_filter = 
    +<test_build.cpp>

lib_extra_dirs = ../

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps = 
    ArduinoJson@^6.19.0

build_flags = 
    -DUSE_LITTLEFS

src_filter = 
    +<test_build.cpp>

lib_extra_dirs = ../
